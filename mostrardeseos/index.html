<!DOCTYPE html>
<html>
<head>
    <title>Mensajes desde la Base de Datos</title>
</head>
<body>

<h1>Mensajes:</h1>

<?php
// Consulta SQL para obtener mensajes
$sql = "SELECT mensaje FROM tabla_mensajes";
$result = $conn->query($sql);

if ($result->num_rows > 0) {
    // Mostrar cada mensaje
    while($row = $result->fetch_assoc()) {
        echo "<p>" . $row["mensaje"] . "</p>";
    }
} else {
    echo "No se encontraron mensajes.";
}
$conn->close();
?>

</body>
</html>
