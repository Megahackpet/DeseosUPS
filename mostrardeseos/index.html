<!DOCTYPE html>
<html>
<head>
    <title>Mensajes desde la Base de Datos</title>
</head>
<body>

<h1>Mensajes:</h1>
<div id="messages-container"></div>

<script>
// Realizar una solicitud para obtener los datos de la API
fetch('URL_de_tu_API')
  .then(response => response.json())
  .then(data => {
    // Manipular los datos recibidos
    const messages = data.messages; // Suponiendo que la respuesta contiene un campo 'messages' con los mensajes

    // Mostrar los mensajes en HTML
    const messagesContainer = document.getElementById('messages-container');

    messages.forEach(message => {
      const paragraph = document.createElement('p');
      paragraph.textContent = message;
      messagesContainer.appendChild(paragraph);
    });
  })
  .catch(error => {
    console.error('Error al obtener los mensajes:', error);
  });

</script>

</body>
</html>
